<ion-header>
  <ion-toolbar>
    <ion-title>
      Import your account
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <h3>Scan the QR Code</h3>
      </ion-col>
      <ion-col col-12>
        <span (click)="scanWalletQR()">
                <ion-icon name="qr-scanner"></ion-icon> SCAN QR Code
            </span>
      </ion-col>
      <ion-col col-12>
        <p>Wallet name: {{walletQRText?.data.name}}</p>
        <form [formGroup]="form" (ngSubmit)="verifyAccount()">
          <ion-item>
            <ion-label floating>Insert your NEM Auth account password</ion-label>
            <ion-input #input type="text" icon-right formControlName="password"></ion-input>
          </ion-item>
          <button ion-button large clear color="primary" type="button" (click)="verifyAccount()"
                  [disabled]="walletQRText == null">
            Import
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
