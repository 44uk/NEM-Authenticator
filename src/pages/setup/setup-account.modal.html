<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'SETUP_ACCOUNT_TITLE' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{  'CANCEL' | translate }}</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <h3>{{ 'SETUP_ACCOUNT_SCAN_THE_QR' | translate}}</h3>
      </ion-col>
      <ion-col col-12>
        <button ion-button outline color="primary" type="button" (click)="scanWalletQR()">
          <ion-icon name="qr-scanner" margin-end></ion-icon>
          {{ 'SETUP_ACCOUNT_SCAN_QR' | translate}}
        </button>
      </ion-col>
      <ion-col col-12>
        <p>{{ 'SETUP_ACCOUNT_WALLET_NAME' | translate}}: {{walletQRText?.data.name}}</p>
        <form [formGroup]="form" (ngSubmit)="verifyAccount()">
          <ion-item>
            <ion-label floating>{{ 'SETUP_ACCOUNT_PASSWORD' | translate}}</ion-label>
            <ion-input #input type="text" icon-right formControlName="password"></ion-input>
          </ion-item>
          <button ion-button large clear color="primary" type="button" (click)="verifyAccount()"
                  [disabled]="walletQRText == null || !form.valid">
            {{'SETUP_ACCOUNT_IMPORT' | translate}}
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
