<ion-header>
  <ion-toolbar>
    <ion-title>
      Import your account
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <h3>Insert your private key</h3>
      </ion-col>
      <ion-col col-12>
        <form [formGroup]="form" (ngSubmit)="verifyAccount()">
          <ion-item>
            <ion-label floating>private key</ion-label>
            <ion-input #input type="text" icon-right formControlName="privateKey"></ion-input>
          </ion-item>
          <button ion-button large clear color="primary" type="button" (click)="verifyAccount()">
            Import
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
