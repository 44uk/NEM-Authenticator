<ion-header>
  <ion-navbar>
    <ion-title>
      <img alt="logo" height="16" src="assets/img/icon.png"/>
      NEM Authenticator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="unconfirmedTransactions?.data.length != 0">
    <button ion-item
            *ngFor="let unconfirmedTransaction of unconfirmedTransactions?.data"
            (click)="cosignTransaction(unconfirmedTransaction)">
      <p>To {{unconfirmedTransaction.transaction.otherTrans.recipient}}</p>
      <h1>Amount: {{unconfirmedTransaction.transaction.otherTrans.amount | xem}} XEM</h1>
    </button>
  </ion-list>
  <ion-grid *ngIf="unconfirmedTransactions?.data.length == 0">
    <ion-row align-items-center text-center>
      <ion-col>
        <h1 class="smile-face">:)</h1>
        <br/>
        <h3>You have no pending transactions</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
