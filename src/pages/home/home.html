<ion-header>
  <ion-navbar>
    <ion-title>
      NEM Authenticator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let unconfirmedTransaction of unconfirmedTransactions?.data">
      <p>To {{unconfirmedTransaction.transaction.otherTrans.recipient}}</p>
      <h1>Amount: {{unconfirmedTransaction.transaction.otherTrans.amount | xem}} XEM</h1>
    </button>
  </ion-list>
</ion-content>
