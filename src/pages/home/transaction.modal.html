<ion-header>
  <ion-toolbar>
    <ion-title>
      Transaction details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <transfer-transaction-component
          *ngIf="unconfirmedTransaction.otherTransaction.type == TransactionTypes.TRANSFER"
          [transaction]="unconfirmedTransaction">
        </transfer-transaction-component>
        <provision-namespace-transaction-component
          *ngIf="unconfirmedTransaction.otherTransaction.type == TransactionTypes.PROVISION_NAMESPACE"
          [transaction]="unconfirmedTransaction">
        </provision-namespace-transaction-component>
        <multisig-aggregate-modification-transaction-component
          *ngIf="unconfirmedTransaction.otherTransaction.type == TransactionTypes.MULTISIG_AGGREGATE_MODIFICATION"
          [transaction]="unconfirmedTransaction">
        </multisig-aggregate-modification-transaction-component>
        <mosaic-supply-change-transaction-component
          *ngIf="unconfirmedTransaction.otherTransaction.type == TransactionTypes.MOSAIC_SUPPLY_CHANGE"
          [transaction]="unconfirmedTransaction">
        </mosaic-supply-change-transaction-component>
        <mosaic-definition-creation-transaction-component
          *ngIf="unconfirmedTransaction.otherTransaction.type == TransactionTypes.MOSAIC_DEFINITION_CREATION"
          [transaction]="unconfirmedTransaction">
        </mosaic-definition-creation-transaction-component>
        <importance-transfer-transaction-component
          *ngIf="unconfirmedTransaction.otherTransaction.type == TransactionTypes.IMPORTANCE_TRANSFER"
          [transaction]="unconfirmedTransaction">
        </importance-transfer-transaction-component>
      </ion-col>
      <ion-col col-6>
        <button text-center ion-button full color="secondary" (click)="signTransaction()">SIGN TRANSACTION</button>
      </ion-col>
      <ion-col col-6>
        <button text-center ion-button full color="danger" (click)="dismiss()">Dismiss</button>
      </ion-col>
      <ion-col col-12>
        <p>Notice that, when you dismiss the transaction it will appear until the deadline transaction is reached</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
