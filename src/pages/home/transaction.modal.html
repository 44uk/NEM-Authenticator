<ion-header>
  <ion-toolbar>
    <ion-title>
      Transaction details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p>To</p>
  <h1>{{unconfirmedTransaction.transaction.otherTrans.recipient}}</h1>
  <br/>
  <p>Amount</p>
  <h1>{{unconfirmedTransaction.transaction.otherTrans.amount | xem}} XEM</h1>
  <br/>
  <p>fee</p>
  <h2>{{unconfirmedTransaction.transaction.fee | xem}} XEM</h2>
  <button text-center ion-button (click)="signTransaction()">Agreed</button>
</ion-content>
