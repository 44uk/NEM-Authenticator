<h1>{{transaction.type | transactionType | translate}}</h1>

<ion-item-group>
  <ion-item-divider color="light">{{'MOSAIC' | translate}}</ion-item-divider>
  <ion-item>
    {{transaction.mosaicId.description()}}
  </ion-item>
</ion-item-group>

<ion-item-group>
  <ion-item-divider color="light" *ngIf="transaction.supplyType == 1">{{'SUPPLY_INCREASE' | translate}}
  </ion-item-divider>
  <ion-item-divider color="light" *ngIf="transaction.supplyType == 2">{{'SUPPLY_DECREASE' | translate}}
  </ion-item-divider>
  <ion-item>
    {{transaction.delta}} {{ 'MOSAICS' | translate}}
  </ion-item>
</ion-item-group>

<ion-item-group>
  <ion-item-divider color="light">{{'FEE' | translate}}</ion-item-divider>
  <ion-item>
    {{(300000 + transaction.fee) | xem}} XEM
  </ion-item>
</ion-item-group>
