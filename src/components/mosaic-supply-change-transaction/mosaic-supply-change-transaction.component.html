<ion-col col-12>
  <h5>Mosaic: </h5>
  <p>{{transaction.otherTransaction.mosaicId.description()}}</p>
</ion-col>

<ion-col col-12>
  <h5 *ngIf="transaction.otherTransaction.supplyType == 1">Increase:</h5>
  <h5 *ngIf="transaction.otherTransaction.supplyType == 2">Decrease:</h5>
  <p>{{transaction.otherTransaction.delta}} mosaics</p>
</ion-col>

<ion-col col-12>
  <h5>Fee: </h5>
  <p>{{(transaction.fee + transaction.otherTransaction.fee) | xem}} XEM</p>
</ion-col>
