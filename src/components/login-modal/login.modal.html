<ion-header>
  <ion-toolbar [color]="NEMLibrary.getNetworkType() == NetworkTypes.MAIN_NET ? 'mainnet': 'testnet'">
    <ion-title>
      Login into your Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <form [formGroup]="form" (ngSubmit)="verifyAccount()">
          <ion-item>
            <ion-label floating>Insert your NEM Auth account password</ion-label>
            <ion-input #input type="text" icon-right formControlName="password"></ion-input>
          </ion-item>
          <button ion-button large clear color="primary" type="button" (click)="login()">
            Login
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
