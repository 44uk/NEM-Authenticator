<h1>{{transaction.type | transactionType | translate}}</h1>

<ion-item-group>
  <ion-item-divider color="light">{{'NAMESPACE' | translate}}</ion-item-divider>
  <ion-item>
    {{transaction.newPart}}
  </ion-item>
</ion-item-group>

<ion-item-group *ngIf="transaction.parent">
  <ion-item-divider color="light">{{'SUBNAMESPACE_OF' | translate}}</ion-item-divider>
  <ion-item>
    {{transaction.parent}}
  </ion-item>
</ion-item-group>

<ion-item-group>
  <ion-item-divider color="light">{{'FEE' | translate}}</ion-item-divider>
  <ion-item>
    {{(300000 + transaction.fee) | xem}} XEM
  </ion-item>
</ion-item-group>
